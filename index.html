<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub - Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="caixa-imagens">
        <img src="img/celular.png" class="imagem-celular">
        <img src="img/insta1.png" class="imagem-insta">
        <img src="img/insta2.png" class="imagem-insta troca-imagem">
    </div>

    <div class="caixa-geral">

        <div class="caixa-formulario">
            <img src="img/insta-logo.png" class="insta-logo">

            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha" type="password">

            <button>Entrar</button>

            <a class="longin-facebook">Entrar com Facebook</a>

            <a class="esqueceu-senha">Esqueceu a senha?</a>
        </div>

        <div class="caixa-cadastro">
            <p class="paragrafo-cadastro">Não tem uma conta?</p> <a class="link-cadastro">Cadastre-se</a>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="caixa-app">
            <a><img src="img/ios.png" class="logo-app"></a>
            <a><img src="img/google.png" class="logo-app"></a>
        </div>

    </div>

</body>

<script src="scripst.js"></script>

</html>
